signup_link: Meld deg på!
about_heading: Om
about_text: >-
    Dette prosjektet hentar ei liste over veka sine endringar ved hjelp av <a
    href="http://tools.wmflabs.org/">Wikimedia Tool Labs</a> og
    sender e-post med MailChimp. Kode og meir informasjon er <a
    href="https://github.com/hatnote/weeklypedia">tilgjengeleg på
    GitHub</a>. Laga av <a href="https://github.com/slaporte">Stephen
    LaPorte</a> og <a href="https://github.com/mahmoud">Mahmoud
    Hashemi</a>.
